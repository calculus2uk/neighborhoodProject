<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Mystyle -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div class="container-fluid">
        <nav class="navbar navbar-toggleable-md navbar navbar-inverse bg-inverse navbar fixed-top">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Project 5</a>

        </nav>
        <div class="row">
          <div class="col-md-12 text-center">
            <span class="badge badge-info"><h2>Multidiciplinary Universities in finland</h2></span>
          </div>
        </div><br>
        <div class="row full">
        <div class="col-md-4 full" id="list">
          <div id="top">
            <h3>Universities</h3>
            <input  data-bind="textInput: uniSearchInput" type="text">
            <ul data-bind="foreach: filterUniversity">
              <li data-bind="text: name, click:$parent.displayMarkerInfo"></li>
            </ul>
          </div>
          <div id="down">
            hello coffeshops
            <ul >
              <li></li>
            </ul>
          </div>
        </div>
        <div class="col-md-8">
          <div class="embed-responsive embed-responsive-21by9" id="map">
          </div>
        </div>
      </div>

    </div><!--Container div ends-->
    

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- Knockout JavaScript -->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/finUni.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdmg9mAlntk7qSd4zEBCbFjiGkeRKC6ik&callback=initMap"
    async defer>
      
  </script>
  </body>
</html>
