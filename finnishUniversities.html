<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Mystyle -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div class="container-fluid">
        <nav class="navbar navbar-toggleable-md navbar navbar-inverse bg-inverse navbar fixed-top">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Project 5</a>

        </nav>
        <section class="row"> <!-- Title section starts -->
          <div class="col-md-12 text-center full">
            <span class="badge badge-success"><h2 id="text">Multidiciplinary Universities in finland</h2></span>
          </div>
        </section><br><!--Title section ends-->
        <section class="row full"><!--section wrapper for Uni and coffe shops starts-->
          <section class="col-md-2 full" id="list">
            <div id="top"><!--list of universities starts-->
              <h3>Universities</h3>
              <input  data-bind="textInput: uniSearchInput" type="text" class="form-control" placeholder="Search University">
              <ul data-bind="foreach: filterUniversity">
                <li data-bind="text: name, click:$parent.displayMarkerInfo"></li>
              </ul>
            </div><!--list of universities ends-->
            <div id="down" class="col-md-2"><!--Coofee shops nearby section starts-->
              <span class="badge badge-success"><h3 class="text-center">List of Coffee Shops Nearby</h3></span>
              <ul data-bind="foreach:currentUniversity().coffeeShops">
                <li data-bind="text: name"></li>
              </ul>
            </div><!--Coofee shops nearby section ends-->
          </section>
          <section class="col-md-8"><!--Map starts-->
            <div class="embed-responsive embed-responsive-21by9" id="map">
            </div>
          </section><!--Map ends-->
        </section><!--section wrapper for Uni and coffe shops ends-->

    </div><!--Container div ends-->
    

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- Knockout JavaScript -->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/finUni.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdmg9mAlntk7qSd4zEBCbFjiGkeRKC6ik&callback=initMap"
    async defer>
      
  </script>
  </body>
</html>
